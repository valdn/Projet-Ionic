<ion-header>
  <ion-toolbar>
    <ion-title>Dates Importantes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list *ngFor="let data of dates" no-lines>
    <div class="container">
    <div class="leftd">
      <p>{{data.date}}</p>
    </div>
    <div class=centerd>
      <ion-label>{{data.titre}}</ion-label>
      <p>{{data.texte}}</p>
    </div>
    </div>
  </ion-list>
</ion-content>
