<ion-header>

</ion-header>

<ion-content>
  <div id="container">

  </div>



<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button (click)="allerArticles()" tab="articles">
      <ion-icon name="albums"></ion-icon>
        <ion-label>Articles</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="allerGaleries()" tab="galeries">
      <ion-icon name="images"></ion-icon>
      <ion-label>Galeries</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="allerDates()" tab="dates">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Dates</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="allerFavoris()" tab="favoris">
      <ion-icon name="star"></ion-icon>
      <ion-label>Favoris</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="allerInfos()" tab="informations">
      <ion-icon name="information-circle"></ion-icon>
      <ion-label>About</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>


</ion-content>
