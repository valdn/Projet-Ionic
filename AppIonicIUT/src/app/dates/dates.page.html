<ion-header>
  <ion-toolbar>
    <ion-title>Dates</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list *ngFor="let data of dates" no-lines>
    <ion-item>
      <ion-label>{{data.titre}}</ion-label>
      <ion-label>{{data.date}}</ion-label>
      <ion-label>{{data.texte}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
