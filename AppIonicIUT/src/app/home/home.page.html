<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-label>Nom :</ion-label>
      <ion-input type="string" [(ngModel)]="infoConnex.nom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Mot de passe :</ion-label>
      <ion-input type="password" [(ngModel)]="infoConnex.mdp"></ion-input>
    </ion-item>
    <ion-item>
      <ion-checkbox [(ngModel)]="checked"></ion-checkbox>
      <ion-label>Se souvenir de moi ?</ion-label>
    </ion-item>
    <ion-footer>
      <ion-button round (click)="verifValue()">Valider</ion-button>
    </ion-footer>  
  </div>
</ion-content>
