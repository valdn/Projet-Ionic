<ion-header>
  <ion-toolbar>
    <ion-item>
      <ion-title>Articles</ion-title>
      <ion-searchbar showCancelButton="focus" (ionInput)="filterArchives($event.target.value)"></ion-searchbar>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let data of articles" no-lines>
    <ion-card-header>
      <ion-card-title>{{data.titre}}</ion-card-title>
      <ion-card-subtitle>{{data.categorie}}</ion-card-subtitle>
      <ion-card-subtitle>{{data.date}}</ion-card-subtitle>
    </ion-card-header>
    <ion-list *ngFor="let photo of data.photos" no-lines>
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="http://www.sebastien-thon.fr/cours/M4104Cip/projet/images/{{photo.image}}">
        </ion-thumbnail>
        <p>{{photo.legende}}</p>
      </ion-item>
    </ion-list>
    <ion-card-content>
      <ion-label>{{data.texte}}</ion-label>
    </ion-card-content>
    <ion-checkbox checked="{{data.checked}}" (ionChange)="onChange(data.id, $event.target.checked)"></ion-checkbox>
  </ion-card>
</ion-content>
